{{ if .Store.Get "hasMermaid" }}
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ 
      startOnLoad: true
    });
  </script>
  <style>
    .mermaid {
      border: 1px dashed var(--border-color);
      margin: 1em 0;
    }
  </style>
{{ end }}
